<ion-card class="outerCard" button *ngIf="trainingPlan">
  <ion-item-sliding *ngIf="showDescription">
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="this.deleteView()">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item lines="none">
      <ion-card class="innerCard">
        <ion-card-header routerDirection="forward"
                         [routerLink]="'/training-plan/' + trainingPlan.trainingPlanId" routerLinkActive="selected">
          <ion-card-title>{{trainingPlan.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="showDescription" routerDirection="forward"
                          [routerLink]="'/training-plan/' + trainingPlan.trainingPlanId" routerLinkActive="selected">
          {{trainingPlan.description}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-item-sliding>
  <div *ngIf="!showDescription">
    <ion-card-header routerDirection="forward"
                     [routerLink]="'/training-plan/' + trainingPlan.trainingPlanId" routerLinkActive="selected">
      <ion-card-title>{{trainingPlan.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="showDescription" routerDirection="forward"
                      [routerLink]="'/training-plan/' + trainingPlan.trainingPlanId" routerLinkActive="selected">
      {{trainingPlan.description}}
    </ion-card-content>
  </div>
</ion-card>
