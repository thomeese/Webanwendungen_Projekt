<ion-card button routerDirection="forward" [routerLink]="'/training-plan/' + this.id" routerLinkActive="selected">
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="showDescription">
    {{description}}
  </ion-card-content>
</ion-card>
