<ion-card button *ngIf="trainingPlan" routerDirection="forward" [routerLink]="'/training-plan/' + trainingPlan.trainingPlanId" routerLinkActive="selected">
  <ion-card-header>
    <ion-card-title>{{trainingPlan.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="showDescription">
    {{trainingPlan.description}}
  </ion-card-content>
</ion-card>
