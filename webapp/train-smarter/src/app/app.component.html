<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
          <ion-item lines="none">
            <ion-label>Darkmode toggle</ion-label>
            <ion-toggle slot="start"  *ngIf="settings.settings.darkModeOn" checked={true}
                        (ionChange)='settings.toggleDarkmode($event)'></ion-toggle>
            <ion-toggle slot="start"  *ngIf="!settings.settings.darkModeOn"
                        (ionChange)='settings.toggleDarkmode($event)'></ion-toggle>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Loggout</ion-label>
            <ion-button slot="start" color="danger" (click)="this.signOut()">
              <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
