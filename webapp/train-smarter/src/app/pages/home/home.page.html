<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
    <h1>Main Content</h1>
    <swiper #swiper [config]="config" >
      <ng-template swiperSlide *ngFor="let trainingPlan of trainingPlanList"><app-training-plan-card [name]="trainingPlan.name" [description]="trainingPlan.description" [id]="trainingPlan.trainingPlanId"></app-training-plan-card></ng-template>
    </swiper>
</ion-content>
