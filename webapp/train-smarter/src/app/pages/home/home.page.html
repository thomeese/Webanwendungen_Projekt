<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar class="toolbar transparent"> <!--style="background: #F4FAF6"-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-background" fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar class="toolbar transparent"> <!--style="background: #F4FAF6"-->
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text><h1 *ngIf="user">Hi, {{this.user.firstname}}</h1></ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-mg="6">
        <ion-card class="trainingPlans-card">
          <ion-card-header class="trainingPlans-card-header">
            <ion-text><h2>Trainingspläne</h2></ion-text>
          </ion-card-header>
          <ion-card-content>
            <swiper #swiper [config]="config">
              <ng-template swiperSlide *ngFor="let trainingPlan of trainingPlanList">
                <app-training-plan-card class="trainingPlan-card" [trainingPlan]="trainingPlan"
                                        [showDescription]="false"></app-training-plan-card>
              </ng-template>
            </swiper>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="nextEvents">
          <ion-card-header>
            <ion-text><h2>Nächste Trainingstermine</h2></ion-text>
          </ion-card-header>
          <ion-card-content>
            <swiper #swiper [config]="config">
              <ng-template swiperSlide *ngFor="let nextEvent of nextEvents">
                <app-calendar-event-card [calendarEvent]="nextEvent"></app-calendar-event-card>
              </ng-template>
            </swiper>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col size="12" size-md="">
        <ion-card  class="startTraining" (click)="startTraining()">
          <ion-card-header>
            <ion-card-title>Start Training</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="this.calendars">
    <ion-item *ngFor="let calender of calendars">
      <ion-text>{{calender.name}}</ion-text>
      <ion-text>{{calender.type}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
