<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trainingspl채ne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trainingspl채ne</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>Pl채ne</ion-list-header>
  </ion-list>
  <ion-item>
    <ion-button id="trigger-btn-trainingModal"><ion-icon name="add-circle"></ion-icon> Trainingsplan Hinzuf체gen</ion-button>
  </ion-item>
  <ion-modal trigger="trigger-btn-trainingModal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Neuer Trainingsplan</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">
              <ion-icon name="close-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="trainingform">
          <ion-item>
            <ion-label position="stacked">Name des Plans</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
            <ion-note slot="error" *ngIf="trainingform.dirty">Feld Name darf nicht leer sein.</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Was bewirkt der Plan</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
            <ion-note slot="error" *ngIf="trainingform.dirty">Feld Beschreibung darf nicht leer sein.</ion-note>
          </ion-item>
          <ion-item>
            <ion-button type="submit" (click)="confirm()" [disabled]="this.trainingform.invalid">Trainingsplan Speichern</ion-button>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
