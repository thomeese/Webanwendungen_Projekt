<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="!name">Detailansicht</ion-title>
    <ion-title *ngIf="name">{{name}}: Detailansicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-title>{{name}}</ion-card-title>
  <ion-label>Beschreibung:</ion-label>
  <ion-item *ngIf="description">{{description}}</ion-item>
  <ion-label>Häufigkeit des Trainings:</ion-label>
  <ion-item *ngIf="period">{{period}}</ion-item>
  <ion-card>
    <ion-card-header>
      <ion-text><h3>Übungen:</h3></ion-text>
      <ion-fab horizontal="end" vertical="top">
        <ion-fab-button size="small" color="dark" class="button-add" (click)="addExerciseView()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let exercise of this.exercises">
        <ion-item button="" routerDirection="forward" [routerLink]="'/exercise/' + exercise.exerciseId"
                  routerLinkActive="selected">{{exercise.name}}</ion-item>
        <ion-list>
          <ion-text><h3>Sets:</h3></ion-text>
          <ion-item>
            <ion-col>Satz</ion-col>
            <ion-col>Wiederhohlung</ion-col>
            <ion-col>Gewicht (optional)</ion-col>
          </ion-item>
          <ion-item *ngFor="let set of exercise.sets">
            <ion-col>{{set.setnumber}}</ion-col>
            <ion-col>{{set.repetition}}</ion-col>
            <ion-col>{{set.weight}}</ion-col>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
