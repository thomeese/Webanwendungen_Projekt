<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="ion-text-wrap">
      <ion-title *ngIf="!name">Detailansicht</ion-title>
      <ion-title *ngIf="name">{{name}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="ion-text-wrap">
        <ion-title size="large" *ngIf="!name">Detailansicht</ion-title>
        <ion-title size="large" *ngIf="name">{{name}}</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-label>Beschreibung:</ion-label>
  <ion-item *ngIf="description">{{description}}</ion-item>
  <ion-label>Häufigkeit des Trainings:</ion-label>
  <ion-item *ngIf="period">{{period}}</ion-item>
  <ion-card class="exercises-list">
    <ion-card-header>
      <ion-text><h3>Übungen:</h3></ion-text>
      <ion-fab horizontal="end" vertical="top">
        <ion-fab-button size="small" color="dark" class="button-add" (click)="addExerciseView()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-header>
    <ion-card-content>
      <ion-item-sliding *ngFor="let exercise of this.exercises">
        <ion-item-options side="start">
          <ion-item-option (click)="editExercise(exercise)"><ion-icon name="pencil-sharp"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item>
          <app-exercise-with-logging-card  [exercise]="this.exercise"></app-exercise-with-logging-card>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option (click)="deleteExercise(exercise)"><ion-icon name="trash-sharp"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-card-content>
  </ion-card>
</ion-content>
