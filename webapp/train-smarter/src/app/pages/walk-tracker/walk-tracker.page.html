<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar class="toolbar transparent"> <!--style="background: #F4FAF6"-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Walk-Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-background" fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar class="toolbar transparent"> <!--style="background: #F4FAF6"-->
      <ion-title size="large">Walk-Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #map id="map"> </div>
  <ion-button *ngIf="!this.walkStartet" (click)="this.startRun()">Lauf Starten</ion-button>
  <ion-button *ngIf="this.walkStartet" (click)="this.persistRun()">Lauf Beenden</ion-button>
</ion-content>
