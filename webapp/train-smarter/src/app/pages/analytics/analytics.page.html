<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Analytics</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">
    <ion-label>Letzter Trainingsplan</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>Exercise PersonalRecord</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Am meisten absolvierter Trainingplan</ion-label>
    <ion-card-content *ngIf="mostUsedPlan">
      <ion-card-header>{{this.mostUsedPlan.name}}</ion-card-header>
    </ion-card-content>
  </ion-item>
  <ion-item>
  <ion-label>Am wenigsten absolvierter Trainingplan</ion-label>
    <ion-card-content *ngIf="leastUsedPlan">
      <ion-card-header>{{this.leastUsedPlan.name}}</ion-card-header>
    </ion-card-content>
  </ion-item>
  <ion-label>Exercise Gewichtserfolgskurve</ion-label>

</ion-content>
