<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar class="toolbar transparent">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar class="toolbar transparent">
      <ion-title size="large">Analytics</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">
    <ion-label>Pers√∂nlicher Gewichtsrekord:</ion-label>
  </ion-item>
  <ion-item lines="none" class="exercises-card-list">
    <swiper  [config]="this.config" *ngIf="this.exerciseLookupMap && this.exerciseWeightRecordMap">
      <ng-template swiperSlide *ngFor="let exercise of exerciseLookupMap.keys()">
        <app-exercise-card [exercise]="exerciseLookupMap.get(exercise)"
                           [maxWeight]="exerciseWeightRecordMap.get(exercise)"></app-exercise-card>
      </ng-template>
    </swiper>
  </ion-item>
    <ion-card *ngIf="mostUsedPlan" button="" routerDirection="forward"
              [routerLink]="'/training-plan/' + this.mostUsedPlan.trainingPlanId" routerLinkActive="selected">
      <ion-card-header>Am meisten absolvierter Trainingplan</ion-card-header>
      <ion-card-content>
        <ion-text><h1>Name: {{this.mostUsedPlan.name}}</h1></ion-text>
      </ion-card-content>
      <ion-card-content>
        <ion-text><h1>Beschreibung: {{this.mostUsedPlan.description}}</h1></ion-text>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="leastUsedPlan" button="" routerDirection="forward"
              [routerLink]="'/training-plan/' + this.leastUsedPlan.trainingPlanId" routerLinkActive="selected">
      <ion-card-header>Am wenigsten absolvierter Trainingplan</ion-card-header>
      <ion-card-content>
        <ion-text><h1>Name: {{this.leastUsedPlan.name}}</h1></ion-text>
      </ion-card-content>
      <ion-card-content>
        <ion-text><h1>Beschreibung: {{this.leastUsedPlan.description}}</h1></ion-text>
      </ion-card-content>
    </ion-card>

</ion-content>
