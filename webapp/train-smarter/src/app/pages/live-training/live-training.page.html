<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LiveTraining</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LiveTraining</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="trainingPlanList">
    <ion-text>WÃ¤hle einen Trainingsplan: </ion-text>
    <ion-list>
      <ion-item Button = "" (click)="addPlanView(plan.trainingPlanId)" *ngFor="let plan of this.trainingPlanList">
        <ion-text>{{plan.name}}</ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
