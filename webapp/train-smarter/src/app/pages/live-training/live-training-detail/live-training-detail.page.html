<ion-header>
  <ion-toolbar>
    <ion-title>live-training-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-col>Todo</ion-col>
      <ion-col>Done</ion-col>
    </ion-item>
    <ion-item *ngFor="let todo of this.exercises">
      <ion-col>{{todo.name}}</ion-col>
      <ion-col><ion-icon color="danger" name="close-circle"></ion-icon></ion-col>
    </ion-item>
  </ion-list>
</ion-content>
