<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>exercise-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="exercise">
  <ion-item>{{id}}</ion-item>
  <ion-item>{{exercise.name}}</ion-item>
  <ion-item><img [src]="exercise.gifUrl"/></ion-item>
  <ion-item>{{exercise.target}}</ion-item>
  <ion-item>{{exercise.equipment}}</ion-item>
<p>tets</p>
</ion-content>
