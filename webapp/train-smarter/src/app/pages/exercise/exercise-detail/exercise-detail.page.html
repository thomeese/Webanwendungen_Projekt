<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div *ngIf="exercise" class="ion-text-wrap ion-text-center" >{{exercise.name}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-title>
        <div *ngIf="exercise" class="ion-text-wrap ion-text-center" >{{exercise.name}}</div>
      </ion-title>
    </ion-card-content>
  </ion-card>
  <div *ngIf="exercise">
    <img src="{{exercise.gifUrl}}"/>
    <ion-card>
      <ion-card-content>
        <ion-text class="label">Muskelgruppe:</ion-text>
        <ion-text>{{exercise.target}}</ion-text>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-text class="label">Benötigtes Equipment:</ion-text>
        <ion-text>{{exercise.equipment}}</ion-text>
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="this.trainingPlan && setArray.length !== 0">
      <ion-item>
        <ion-col>Satz</ion-col>
        <ion-col>Wiederhohlung</ion-col>
        <ion-col>Gewicht (optional)</ion-col>
      </ion-item>
      <ion-item *ngFor="let set of this.setArray">
        <ion-col>{{set.setnumber}}</ion-col>
        <ion-col>{{set.repetition}}</ion-col>
        <ion-col>{{set.weight}}</ion-col>
      </ion-item>
      <ion-button *ngIf="!displayForm" (click)="this.newSet()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-list>
    <form [formGroup]="this.setForm" (submit)="this.addSet()" *ngIf="this.trainingPlan && this.displayForm">
      <ion-item *ngIf="setArray.length === 0">
        <ion-col>Satz</ion-col>
        <ion-col>Wiederhohlung</ion-col>
        <ion-col>Gewicht (optional)</ion-col>
      </ion-item>
      <ion-item>
        <ion-col>
          <ion-input type="text" formControlName="setnumber"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" formControlName="repetition"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" formControlName="weight"></ion-input>
        </ion-col>
      </ion-item>
      <ion-button color="success" type="submit" [disabled]="setForm.invalid"><ion-icon name="checkmark-circle"></ion-icon></ion-button>
      <ion-button color="danger" [disabled]="setArray.length === 0" (click)="this.abbortSet()"><ion-icon name="close-circle"></ion-icon> </ion-button>
    </form>
    <ion-button *ngIf="this.trainingPlan" [disabled]="displayForm || this.setArray.length === 0" (click)="addToTrainingPlan()">Zum Trainingsplan hinzufügen
    </ion-button>
  </div>
</ion-content>
