<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Exercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercise</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title>{{this.searchTypeSelected}}</ion-title>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Wähle den Filter" [(ngModel)]="searchTypeSelected">
        <ion-select-option  *ngFor="let search of enumSearchTypeKeys" [value]="search">{{searchTypes[search]}}</ion-select-option>
      </ion-select>
    </ion-item>
        <ion-select *ngIf="searchTypeSelected !== enumSearchTypeKeys[0]" placeholder="Wähle aus." [(ngModel)]="targetSelected">
          <ion-item *ngIf="searchTypeSelected === enumSearchTypeKeys[1]"> <!-- By BodyPart selected -->
          <ion-select-option  *ngFor="let bodyPart of enumBodyPartKeys" [value]="bodyPart">{{bodyparts[bodyPart]}}</ion-select-option>
          </ion-item>
          <ion-item *ngIf="searchTypeSelected === enumSearchTypeKeys[2]"> <!-- By Muscle selected -->
            <ion-select-option  *ngFor="let musc of enumMuscleKeys" [value]="musc">{{muscles[musc]}}</ion-select-option>
          </ion-item>
          <ion-item *ngIf="searchTypeSelected === enumSearchTypeKeys[3]"> <!-- By Equipment selected -->
            <ion-select-option  *ngFor="let equip of enumEquipmentKeys" [value]="equip">{{equipment[equip]}}</ion-select-option>
          </ion-item>
        </ion-select>
      <ion-input *ngIf="searchTypeSelected !== enumSearchTypeKeys[4]" placeholder="Geben Sie die ID ein." [(ngModel)]="exerciseID"></ion-input>
    <ion-item>
      <ion-button class="search" type="button" (click)="test()">Suchen</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
